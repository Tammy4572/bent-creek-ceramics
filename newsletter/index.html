<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Bent Creek Ceramics - Newsletter</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media=
    "screen" rel="stylesheet" title="no title">
    <link rel="stylesheet" href="../styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Lora|Roboto');
    </style>
  </head>
  <body class="newsletter-background">
    <header>
      <div class="topnav">
          <nav>
            <a href="../index.html">Home</a>
            <a href="../about/index.html">About</a>
            <a href="index.html">Newsletter</a>
          </nav>
      </div>
    </header>

    <main class="main newsletter">
      <h3 class="news-title">Sign Up for Our Weekly Newsletter</h3>
      <p>Stay up to date with events, activities, news and specials.</p>
      <form action="/action_page.php">
        <fieldset>
          Name <input class="input-border" type="text" name="firstname" value="Mickey">
          <br>
          Email <input class="input-border" type="text" name="lastname" value="Mouse">
          <br><br>
          <input class="btn" type="submit" value="Submit">
        </fieldset>
      </form>
    </main>
    <footer id="footer">Copyright 2017, Bent Creek Ceramics</footer>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
