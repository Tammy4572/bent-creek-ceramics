<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Bent Creek Ceramics - Newsletter</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media=
    "screen" rel="stylesheet" title="no title">
    <link rel="stylesheet" href="../styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Lora|Roboto');
    </style>
  </head>
  <body class="newsletter-background">
    <header>
      <nav class="nav">
          <div class="nav-image" id="logo"></div>
          <div class="nav-links">
            <a href="../index.html" id="home">Home</a>
            <a href="../about/index.html" id="about">About</a>
            <a href="index.html" id="newsletter">Newsletter</a>
          </div>
      </nav>
    </header>

    <main class="main newsletter">
      <form id="newsletter-form" action="index.html" method="post">

        <fieldset>
          <legend>Sign Up for Our Weekly Newsletter</legend>
          <p>Stay up to date with events, activities, news and specials.</p>

          <div class="label-div">
            <label for="nameInput">Name </label>
            <input type="text" name="name" class ="container" id="nameInput">
          </div>
          <br>

          <div class="label-div">
            <label for="emailInput">Email </label>
            <input type="email" name="email" class="container" id="emailInput">
          </div>
          <br>

          <input type="submit" name="submit" id="signupButton">
        </fieldset>
      </form>

    </section>
    </main>
    <!-- <footer id="footer">
      <p>Copyright 2017, Bent Creek Ceramics<p>
    </footer> -->
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
